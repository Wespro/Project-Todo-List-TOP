<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Todo List TOP</title>
  </head>
  <body>
    <header>
      <h1>Projects</h1>
    </header>
    <div class="sideBar">
      <h1>Projects Control</h1>
      <button class="sidBarBtn allProjects">All Projects</button>
      <button class="sidBarBtn onGoingProjects">On-Going Projects</button>
      <button class="sidBarBtn finishedProjects">Finished Projects</button>
      <br />
      <button class="sidBarBtn highPriority">High Priority</button>
      <button class="sidBarBtn medPriority">Medium Priority</button>
      <button class="sidBarBtn lowPriority">Low Priority</button>
    </div>

    <main>
      <div class="aboutProjects">
        <h2 class="projectSelectedName">Project: Test</h2>
        <input id="search" type="search" placeholder="Search for a project" />
        <h3 class="projectNum">1 project</h3>
        <div class="num-clear-create-Projects">
          <button class="create">+ Create project</button>
          <button class="clear">Clear Finised Projects</button>
        </div>
      </div>
      <div class="projects">
        <!-- <div class="notes">
            <h3>Notes :</h3>
            <ul></ul>
          </div> -->
      </div>
    </main>

</html>
