<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Projects</h1>

    <div class="sidebar">

      <button class="allProjects">All Projects</button>
      <button class="onGoingProjects">On-Going Projects</button>
      <button class="finishedProjects">Finished Projects</button>
    </div>
    <main>
      <div class="aboutProjects">
        <h2 class="projectSelectedName">Project: test</h2>
        <input id="search" type="search" placeholder="Search for a project" />

          <button>+ Create project</button>
          <button>Clear All Finised Projects</button>
        </div>
      </div>
      <div class="projects">
        <div class="projectCard">
          <h2 class="projectTitle">test</h2>
          <p class="projectDescription">
            Description: Lorem ipsum dolor sit amet consectetur adipisicing
            elit. Sint dolorum distinctio magni similique libero suscipit!
          </p>
          <h3 class="projectPriority">Priority:1st</h3>
          <h3 class="projectDueDate">Project Due-Date :7/15/2023</h3>
          <button>Modify</button>
          <button>Inside Project</button>
        </div>
      </div>
    </main>
    <footer>
